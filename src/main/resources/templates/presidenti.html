<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presidenti</title>
  <link rel="stylesheet" href="/css/stile.css?version=2" />
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <script defer th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
</head>
<body xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<!-- NAVBAR SQUADRA -->
<header>
  <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>I nostri presidenti</h1>
    </div>
  </div>
  <div class="row">
    <div th:if="${presidenti.isEmpty()}">Non ci sono presidenti nel sistema</div>
    <div class="container text-center">
      <!--<div class="row row-cols-1 row-cols-md-3 g-4">-->
      <div class="row row-cols-4">
        <div class="col" th:each="presidente : ${presidenti}">
          <div class="card h-100">
            <!--<img src="/images/.png" class="card-img-top" alt="..."/>-->
            <div class="card-body">
              <h5 class="card-title" th:text="${presidente.nome}"></h5>
              <div th:if="${presidente.getId() != null}" class="card-body">
                <a class="card-text" th:href="'/squadra/add-presidente/'+ ${squadraDTO.id} + '/' + ${presidente.id}">Aggiungi presidente</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
