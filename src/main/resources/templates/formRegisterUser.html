<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script defer th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>

</head>

<body>
	<!-- NAVBAR LIBRI -->
	<header>
		<div th:replace="fragments/navbar :: navbar"></div>
	</header>

	<br>
	<br>
	<br>
	<br>
	<div class="container text-center">
		<div class="row">
			<h5>Registrati per utilizzare i servizi!</h5>
		</div>
		<div class="row">
			<div class="col">

			</div>
			<div class="col-3 align-self-center">
				<form class="text-center" th:action="@{/register}" method="POST"  enctype="multipart/form-data">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" placeholder="Username" required th:field="${credentials.username}"/>
						<label for="floatingInput">Username</label>
						<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
							  th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required th:field="${credentials.password}" />
						<label for="floatingPassword">Password</label>
						<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
							  th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingNameInput" placeholder="Nome" required th:field="${user.name}"/>
						<label for="floatingNameInput">Nome</label>
						<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingCognomeInput" placeholder="Cognome" required th:field="${user.surname}"/>
						<label for="floatingCognomeInput">Cognome</label>
						<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingEmailInput" placeholder="Email" required th:field="${user.email}"/>
						<label for="floatingEmailInput">Email</label>
						<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingDataInput" placeholder="Data" required th:field="${user.dataNascita}"/>
						<label for="floatingDataInput">DataNascita</label>
						<span th:if="${#fields.hasErrors('user.dataNascita')}" th:errors="${user.dataNascita}" th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingEmailluogo" placeholder="Email" required th:field="${user.luogoNascita}"/>
						<label for="floatingEmailluogo">LuogoNascita</label>
						<span th:if="${#fields.hasErrors('user.luogoNascita')}" th:errors="${user.luogoNascita}" th:style="'color:red'">
						</span>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingEmailpostale" placeholder="Email" required th:field="${user.codicePostale}"/>
						<label for="floatingEmailpostale">Codice Fiscale</label>
						<span th:if="${#fields.hasErrors('user.codicePostale')}" th:errors="${user.codicePostale}" th:style="'color:red'">
						</span>
					</div>
					<div>
						<label>Foto: </label>
						<input type="file" name="image" accept="image/png, image/jpeg" />
					</div>
					<div>
						<button class="btn btn-dark" type="submit">Registra</button>
					</div>
				</form>
			</div>
			<div class="col">

			</div>
		</div>
	</div>

</body>

</html>
