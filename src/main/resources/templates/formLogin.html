<!DOCTYPE html>
<html>

	<head>
		<title>
			LOGIN - Login
		</title>
		<link rel="stylesheet" href="/css/stile.css" />
		<link rel="stylesheet" href="/css/bootstrap.css"  />
		<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- NAVBAR LIBRI -->
		<header>
			<div th:replace="fragments/navbar :: navbar"></div>
		</header>

		<br>
		<br>
		<br>
		<br>

		<div class="container text-center">
			<div class="row">
				<h5>Effettua il login!</h5>
			</div>
			<div class="row">
				<div class="col">

				</div>
				<div class="col-3 align-self-center">
					<form class="text-center" th:action="@{/login}" method="POST">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
							<label for="floatingInput">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
							<label for="floatingPassword">Password</label>
						</div>
						<div>
							<span th:if="${param.error != null}">
								<div class="alert alert-danger" role="alert">
								  Credenziali Errate
								</div>
							</span>
						</div>
						<button type="submit" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Invia</button>
					</form>
					<br>
					<div>
						<a class="btn btn-dark" th:href="@{/register}" th:text="Registrati">Registrati</a>
					</div>
				</div>
				<div class="col">
				</div>
			</div>
		</div>


		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<br>
		<br>

		<!-- FOOTER LIBRI -->
		<footer class="footer bg-dark py-5 mt-5">
			<div class="container text-light text-center">
				<a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><img src="/images/facebook.png"/></a>
				<a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img src="/images/instagram.png"/></a>
				<a href="https://www.google.it" target="_blank" rel="noopener noreferrer"><img src="/images/google.png"/></a>
				<a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><img src="/images/twitter.png"/></a>
			</div>
		</footer>
	</body>

</html>
